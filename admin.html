<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetFinder - Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/f4ded6fe16.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">PetFinder</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><a class="nav-link" href="#">Admin</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Categorías</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            </ul>
            <form class="form-inline">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Iniciar Sesión</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Registrarse</a></li>
                </ul>
            </form>
        </div>
    </nav>
    <section class="container">
        <!-- botones para añadir mascotas, tipos y ciudades-->
        <div class="row">
            <div class="col-12 mt-4">
                <button type="button" class="btn btn-success mr-2">
                    <span><i class="fa fa-paw"></i></span>
                    <span>Añadir mascota perdida</span>
                </button>
                <button type="button" class="btn btn-success mr-2">
                    <span><i class="fa fa-plus"></i></span>
                    <span>Añadir tipo de animal</span>
                </button>
                <button type="button" class="btn btn-success">
                    <span><i class="fa fa-map-marker"></i></span>
                    <span>Añadir ciudad</span>
                </button>
            </div>
        </div>
    </section>
    <section class="container mt-4 ">
        <div class="row">
            <form class="col-6">
                <div class="border p-2">
                    <div class="row">
                        <div class="col-12">
                            <p class="border-bottom">Añadir tipo de animal</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <input type="text" class="form-control" id="tipodeanimal" placeholder="Tipo de animal">
                        </div>
                        <div class="col-6 text-right">
                            <button type="submit" class="btn btn-success">
                                <span><i class="fa fa-plus"></i></span>
                                <span>Agregar</span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="col-6"></div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
