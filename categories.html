<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetFinder</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <a class="navbar-brand" href="#">PetFinder</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="#">Admin</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Categorías</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Acerca de</a></li>
            </ul>
            <ul class="navbar-nav mr-right">
                <li class="nav-item"><a class="nav-link" href="#">Iniciar Sesión</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Registrarse</a></li>
            </ul>
        </div>
    </nav>
    <section class="container">
        <div class="row justify-content-center">
            <h1 class="mt-5 mb-4 categoriesTitle">Categorías</h1>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 mt-3">
                <ul class="list-group">
                    <li class="list-group-item bg-orange text-white card-title m-0">Ciudades</li>
                    <li class="list-group-item"><a class="categoriesLink" href="">Tres Arroyos</a></li>
                    <li class="list-group-item"><a class="categoriesLink" href="">Tandil</a></li>
                    <li class="list-group-item"><a class="categoriesLink" href="">Rauch</a></li>
                </ul>
            </div>
            <div class="col-12 col-md-6 mt-3">
                <ul class="list-group">
                    <li class="list-group-item  bg-orange text-white card-title m-0">Tipo de animal</li>
                    <li class="list-group-item"><a class="categoriesLink" href="">Perro</a></li>
                    <li class="list-group-item"><a class="categoriesLink" href="">Gato</a></li>
                    <li class="list-group-item"><a class="categoriesLink" href="">Otro</a></li>
                </ul>
            </div>
            <div class="col-12 col-md-6 mt-3">
                <ul class="list-group">
                    <li class="list-group-item  bg-orange text-white card-title m-0">Estado</li>
                    <li class="list-group-item"><a class="categoriesLink" href="">En búsqueda</a></li>
                    <li class="list-group-item"><a class="categoriesLink" href="">Encontrado</a></li>
                </ul>
            </div>
            <div class="col-12 col-md-6 mt-3">
                <ul class="list-group">
                    <li class="list-group-item  bg-orange text-white card-title m-0">Género</li>
                    <li class="list-group-item"><a class="categoriesLink" href="">Masculino</a></li>
                    <li class="list-group-item"><a class="categoriesLink" href="">Femenino</a></li>
                </ul>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
